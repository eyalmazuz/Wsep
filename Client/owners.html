<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="resources/css/main.css">
        <script type='text/javascript' src="resources/js/buttons.js"></script>
        <script type="text/javascript" src="resources/js/owners.js"></script>
        <script type='text/javascript' src="./resources/js/communication.js"></script>

        <script src="resources/jars/sockjs.min.js"></script>
        <script src="resources/jars/stomp.min.js"></script>
    </head>


    <body onload='viewOwners()'>
            
        <div class="buttons">
            
            <button onclick="logout()" class='nav' id='logoutButton'>Logout</button>

            <!-- "Button to open the modal register form -->
            <button onclick="showRegister()" class='nav' id='registerButton'>Register</button>
        
            <!-- Button to open the modal login form -->
            <button onclick="showLogin()" class='nav' id='loginButton'>Login</button>

            <button onclick="location.href='stores.html'" class='nav' id='storesButton'>Stores</button>

            <button type="button" class='nav' id="cartButton" onclick="location.href='cartpage.html'">Cart</button>

            <button type="button" class='nav' id="searchButton" onclick="location.href='search.html'">Search</button>

            <button type="button" class='nav' id="homepageButton" onclick="location.href='index.html'">Homepage</button>

            <button type="button" class='nav' id="returnButton" onclick="returnToStore()">Back To Store</button>

        </div>

        </div>

        <br>
        <div>
            <h1 id='optionTitle' class='title'>Store OPTIONS</h1>
            <button type="button" id='addManager' class='nav' onclick="showAddOwner()" >Add Owner to Store</button>
            <button type="button" id='addManager' class='nav' onclick="showRemoveOwner()" >Remove Owner from Store</button>
            <button type="button" id='addManager' class='nav' onclick="showPendingOwners()" >Show Pending Owners Requests</button>
        </div>
        <br>
        <br>

        <div name='managers'>
            <table id='managerTable' border="1">
                <tr>
                    <th>Owner ID</th>
                    <th>Owner Name</th>
                </tr>
            </table>
        </div>

        <br>
        <br>
        <br>


        <br>
        <br>

        <!-- The Register Model -->
        <div id="registerForm" class="modal">
            <span onclick="document.getElementById('registerForm').style.display='none'"
            class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate">

                <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id='registerUserText' type="text" placeholder="Enter Username" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input id='registerPasswordText' type="password" placeholder="Enter Password" name="password" required>

                <button type="button" onclick="register()">Register</button>
                <label id='registerPasswordText'></label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('registerForm').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div> 


         <!-- The Login Model -->
         <div id="loginForm" class="modal">
            <span onclick="document.getElementById('loginForm').style.display='none'"
            class="close" title="Close Modal">&times;</span>
    
            <!-- Modal Content -->
            <form class="modal-content animate">
    
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id='loginUserText' type="text" placeholder="Enter Username" name="username" required>
        
                    <label for="psw"><b>Password</b></label>
                    <input id='loginPasswordText' type="password" placeholder="Enter Password" name="password" required>
        
                    <button type="button" onclick="login()">Login</button>
                    <label id='loginResult'></label>
                    </div>
        
                    <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('loginForm').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div> 


        <!-- The add Owner Model -->
        <div id="addOwnerToStoreForm" class="modal">
            <span onclick="document.getElementById('addOwnerToStoreForm').style.display='none'"
            class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate">

                <div class="container">
                
                    <label for="id"><b>Choose User</b></label>
                    <select id='ownerSelect'>

                    </select>
                    <button type="button" onclick="addOwnerToStore()">Add Owner</button>
                    <label id='managerAddResult'></label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('addOwnerToStoreForm').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>

        <!-- The remove Owner Model -->
        <div id="removeOwnerForm" class="modal">
            <span onclick="document.getElementById('removeOwnerForm').style.display='none'"
            class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate">

                <div class="container">
                
                    <label for="id"><b>Choose User</b></label>
                    <select id='removeOwnerSelect'>

                    </select>
                    <button type="button" onclick="removeOwnerFromStore()">FIRE Owner</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('removeOwnerForm').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div> 
        

        <!-- The approve Owner Model -->
        <div id="approveOwnerForm" class="modal">
            <span onclick="document.getElementById('approveOwnerForm').style.display='none'"
            class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate">

                <div class="container">

                    <div name='pending'>
                        <table id='pendingTable' border="1">
                            <tr>
                                <th>User ID</th>
                                <th>User Name</th>
                                <th>Grantor</th>
                            </tr>
                        </table>
                    </div>
            
                </div>

                <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('approveOwnerForm').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
    </body>

</html>
